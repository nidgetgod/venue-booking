{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "venue-booking.fullname" . }}-pg-app
  labels:
    {{- include "venue-booking.labels" . | nindent 4 }}
    cnpg.io/reload: "true"
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.postgresql.auth.username }}
  password: {{ .Values.postgresql.auth.password | default (randAlphaNum 32) }}
{{- end }}
---
{{- if and .Values.app.externalDatabase.enabled (not .Values.app.externalDatabase.existingSecret) (not .Values.app.externalDatabase.url) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "venue-booking.fullname" . }}-external-db
  labels:
    {{- include "venue-booking.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: {{ .Values.app.externalDatabase.username | required "externalDatabase.username is required when using external database without URL" }}
  password: {{ .Values.app.externalDatabase.password | required "externalDatabase.password is required when using external database without existingSecret or URL" }}
{{- end }}
