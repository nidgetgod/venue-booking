name: Release Helm Chart

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add dependency chart repos
        run: |
          helm repo add cloudnative-pg https://cloudnative-pg.github.io/charts

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: helm
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true

      - name: Summary
        run: |
          CHART_VERSION=$(grep '^version:' helm/venue-booking/Chart.yaml | awk '{print $2}')
          echo "## ðŸŽ‰ Helm Chart Released" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Chart:** venue-booking" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${CHART_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** https://${{ github.repository_owner }}.github.io/venue-booking/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "helm repo add venue-booking https://${{ github.repository_owner }}.github.io/venue-booking/" >> $GITHUB_STEP_SUMMARY
          echo "helm repo update" >> $GITHUB_STEP_SUMMARY
          echo "helm install venue-booking venue-booking/venue-booking --version ${CHART_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
